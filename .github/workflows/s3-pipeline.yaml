name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Fetch the last two commits

    - name: Configure AWS credentials from OpenID Connect
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::471112860139:role/release-notes-role-gh-actions
        aws-region: us-west-2

    - name: Preview S3 Sync Changes
      run: |
        echo "Previewing changes with --dryrun..."
        aws s3 sync . s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/ \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude ".*" \
          --size-only \
          --delete \
          --dryrun

    - name: Sync Files to S3
      run: |
        echo "Syncing changes to S3..."
        aws s3 sync . s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/ \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude ".*" \
          --size-only \
          --delete

    - name: Post-Sync Clean-Up
      run: |
        echo "Cleaning up renamed or removed files from S3..."
        # This command will remove objects from S3 that are no longer in the local repository
        aws s3 sync . s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/ \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude ".*" \
          --delete
