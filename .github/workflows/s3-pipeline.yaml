name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Fetch the last two commits

    - name: Configure AWS credentials from OpenID Connect
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::471112860139:role/release-notes-role-gh-actions
        aws-region: us-west-2

    - name: Get list of changed files
      id: changes
      run: |
        git diff --name-status HEAD^ HEAD > changes.log
        cat changes.log

    - name: Handle file changes (add, modify, rename, delete)
      run: |
        # Loop through the diff log to identify changes
        while read status file; do
          case "$status" in
            A)  # File added
                echo "Adding file: $file"
                aws s3 cp "$file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/$(basename $file)
                ;;
            M)  # File modified
                echo "Modifying file: $file"
                aws s3 cp "$file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/$(basename $file) --metadata-directive REPLACE
                ;;
            R*) # File renamed
                old_file=$(echo "$file" | cut -f1)
                new_file=$(echo "$file" | cut -f2)
                echo "Renaming file from $old_file to $new_file"
                aws s3 rm s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/$(basename $old_file)
                aws s3 cp "$new_file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/$(basename $new_file)
                ;;
            D)  # File deleted
                echo "Deleting file: $file"
                aws s3 rm s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/$(basename $file)
                ;;
            *)  # Skip unrecognized statuses
                echo "Unknown status $status for file $file"
                ;;
          esac
        done < changes.log

    - name: Preview changes
      run: |
        echo "Showing all changes"
        cat changes.log
