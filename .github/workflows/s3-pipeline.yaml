name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Fetch the last two commits

    - name: Configure AWS credentials from OpenID Connect
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::471112860139:role/release-notes-role-gh-actions
        aws-region: us-west-2

    - name: Check if S3 bucket is empty or addons directory exists in S3
      id: check_s3
      run: |
        # Check if any content exists in the S3 bucket related to addons
        if aws s3 ls s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/ | grep -q "addons"; then
          echo "addons directory already exists in S3."
          echo "exists=true" >> $GITHUB_ENV
        else
          echo "addons directory does not exist in S3. This is the first run."
          echo "exists=false" >> $GITHUB_ENV
        fi

    - name: Initial full upload if this is the first run
      if: ${{ steps.check_s3.outputs.exists == 'false' }}
      run: |
        echo "Uploading all contents of the addons directory to S3 (first run)..."
        aws s3 cp ./addons s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/ --recursive

    - name: Get list of changed files in addons directory
      if: ${{ steps.check_s3.outputs.exists == 'true' }}
      id: changes
      run: |
        # Only track changes in the addons directory after the first run
        git diff --name-status HEAD^ HEAD -- addons/ > changes.log
        cat changes.log

    - name: Handle file changes (add, modify, rename, delete) in addons directory only
      if: ${{ steps.check_s3.outputs.exists == 'true' }}
      run: |
        # Loop through the diff log to identify changes in the addons directory
        while read status file; do
          # Ensure the file is within the addons directory
          if [[ "$file" == addons/* ]]; then
            case "$status" in
              A)  # File added
                  echo "Adding file: $file"
                  aws s3 cp "$file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/$(basename $file)
                  ;;
              M)  # File modified
                  echo "Modifying file: $file"
                  aws s3 cp "$file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/$(basename $file) --metadata-directive REPLACE
                  ;;
              R*) # File renamed
                  old_file=$(echo "$file" | cut -f1)
                  new_file=$(echo "$file" | cut -f2)
                  echo "Renaming file from $old_file to $new_file"
                  aws s3 rm s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/$(basename $old_file)
                  aws s3 cp "$new_file" s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/$(basename $new_file)
                  ;;
              D)  # File deleted
                  echo "Deleting file: $file"
                  aws s3 rm s3://persistentstack-us-west-2-releasenotesbucketdbdb4f-pys20oqkdpki/addons/$(basename $file)
                  ;;
              *)  # Skip unrecognized statuses
                  echo "Unknown status $status for file $file"
                  ;;
            esac
          fi
        done < changes.log

    - name: Preview changes
      if: ${{ steps.check_s3.outputs.exists == 'true' }}
      run: |
        echo "Showing all changes in addons directory"
        cat changes.log
